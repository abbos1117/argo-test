apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:33ff02a6f4ebe75ce608e60358963dd9e4a10554
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
