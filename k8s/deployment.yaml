apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:869c030792cec5360cf27e1ea859c00b6d6b38ff
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
