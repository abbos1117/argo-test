apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9fc45661828eaadd609e51232239b7f0a1286c50
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
