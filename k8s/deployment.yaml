apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:a662e1f4b4d74f577b2304a714f696538c71104b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
