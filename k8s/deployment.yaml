apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:629fc3376ab1501f75c029b9b1c220ee255dac48
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
