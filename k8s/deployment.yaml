apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:29e88c83b45afe954f4ea166c7132c0a15fdbd96
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
