apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:701725cdb326504b948de8dad8c9a9092b536f40
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
