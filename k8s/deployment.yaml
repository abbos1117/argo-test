apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b2f7add9565bc064e459168f6914934e5c4e72d9
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
