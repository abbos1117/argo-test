apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:a6780b58204853650d2fa754561a1f4e3b614912
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
