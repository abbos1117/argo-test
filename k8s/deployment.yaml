apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:174a29d077191f370945ce625619387a7d7ac64f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
