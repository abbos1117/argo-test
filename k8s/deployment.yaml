apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5770ee93fea0f9d09f8d65fb86c2c10bbc3a8403
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
