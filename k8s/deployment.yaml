apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:dceaadea4d6020bb03ffa492a18fb81015512e46
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
