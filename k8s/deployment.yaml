apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:1c3183d43a269b273ee63b0471285a88a66b21d4
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
