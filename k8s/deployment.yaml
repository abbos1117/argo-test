apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9779edcd1895069bd8e9818c6ca529ead8dc7383
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
