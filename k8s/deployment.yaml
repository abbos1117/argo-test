apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:65e0ff5c394aa5893887037bbbe32ea1b4ea6f12
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
