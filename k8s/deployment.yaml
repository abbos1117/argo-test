apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4ae25b9783579e36383234c4dc0e641a6cdca649
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
