apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e5b8ec1bb94eb1d3657ed57c2b4c09df19013bce
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
