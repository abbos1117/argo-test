apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5557fcd92a8fef0e80d44840f45ffb4a59f42a68
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
