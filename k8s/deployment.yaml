apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:85360c56ff255e1a5bce080cb5fb1c3de5eb64f1
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
