apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:65ba4759f7a3eb4fbbb5f5917d0e6d9bd835bc09
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
