apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:22f5c9dbf88b847e7371e65c65c61708d1791a64
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
