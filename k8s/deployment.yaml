apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:580646230400d41387ff9bb6727c4c8caec80a7b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
