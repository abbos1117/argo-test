apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b5f8785f66e73abc1e1824becb801d43136ba599
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
