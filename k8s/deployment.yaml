apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8d605e9c92649077157ea412f900ccd6c951d95d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
