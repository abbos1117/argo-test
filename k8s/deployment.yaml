apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:be1469c523e0654c0fc37ce7a938972de800b509
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
