apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d0f0700aeccbe7026dc63e81b1d92e565b3dab82
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
