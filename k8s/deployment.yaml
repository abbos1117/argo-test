apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ea1c410c1ea274a3d72ce77d9088dd1acce95178
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
