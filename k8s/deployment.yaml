apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e30a882340a312a2bdf38becbadbdfc7a4656cf9
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
