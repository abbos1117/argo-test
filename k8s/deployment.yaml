apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ca1494b234e04522b2be28c3dbcc8d093663873c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
