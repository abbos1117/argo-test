apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b53c2a0bea74707800b05d34005e2f91b9460c32
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
