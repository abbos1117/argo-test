apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2d1a05b278ffa9f53f1d9dee2925ec1bb20b722c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
