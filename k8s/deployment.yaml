apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5443008b9b89fe5209c4d6c6ae2d1792733ad398
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
