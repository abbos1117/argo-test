apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:209524d562639785e064549da3f1a0bed7114218
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
