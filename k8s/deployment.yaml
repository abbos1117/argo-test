apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5add6546efc0af71889fb9047b72556154790c93
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
