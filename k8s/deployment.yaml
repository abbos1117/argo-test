apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:0c88a8bc2b52c42bd4d7a01d78873e1c194d5f86
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
