apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d65a26fb120f7c577fe2b2d0504abc7cd48c0b46
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
