apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7116f9b48541ca324344a12b2266bd5a3f0bf660
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
