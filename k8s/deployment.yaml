apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9da3c54d13e31ff9856b72a4b647682a86f6ad34
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
