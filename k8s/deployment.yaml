apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e1f3deb34631523649e245a5e8990513856d0daf
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
