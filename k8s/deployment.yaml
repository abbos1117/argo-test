apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7753fbb59790462d2dd8cbad63d59fd53a2863a0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
