apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d9bef9d3b62f903f4eb685170abb1ebf8ad9149f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
