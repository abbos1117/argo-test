apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:11e36656a191463e584a117b7b275781e0484e8f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
