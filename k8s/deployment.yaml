apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:18dcc64ffee5e49df05331d0ebe600f1c2da4cb5
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
