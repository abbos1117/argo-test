apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:0b0f0562c3fadc698fba74481e6cdfae403a0431
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
