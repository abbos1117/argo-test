apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:116eb580f226bcc8addb06037da51bd2eae57933
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
