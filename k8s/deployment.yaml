apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b6ca9167c64960fd4d323f1cb51c1e5bdc4958c4
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
