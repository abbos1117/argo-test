apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5e98a60cdfcb9b8057e73ea1ca1a89d812c6190d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
