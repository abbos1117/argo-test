apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:a0016c5129836e47cd5c0d1fcb768847518b3cbc
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
