apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7d8657fa7e1a56bcce185004d5229927b4010224
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
