apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2cb928b2670cfe17787116120dedf00aebb6750b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
