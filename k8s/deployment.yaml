apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:024af8e659499a91fb01647ea6b843c53667825c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
