apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5093bd397a28eb6ea7c888c4bcbdf14d453d3c82
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
