apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5f73d04a6ab47915a34d483498ffd6b6bf38da20
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
