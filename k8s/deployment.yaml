apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e107cf1f3524caf9cdff40c3abfb17bfc8ef5a08
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
