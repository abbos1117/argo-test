apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4dcb05df11225d5cf31f60f2c827493a0a669e1b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
