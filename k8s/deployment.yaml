apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:73ff06e0de948528c6121249b34f48efbec3b8e1
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
