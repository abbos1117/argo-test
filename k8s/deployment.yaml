apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:1d114ba3632848b53be1e33b91766d5eeac74f60
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
