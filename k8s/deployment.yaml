apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:02867f0877623b3deddc6c990dba5a0ad64c9dd6
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
