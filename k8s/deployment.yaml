apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3be1f851fd43e505069d2c421b5c2252ef068929
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
