apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:600cb713a163a2b2191acbe91084c996cf62a873
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
