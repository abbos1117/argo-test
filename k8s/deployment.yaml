apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:eac9d48f239477760647cbb67a775974a86dd8f5
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
