apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5e9a9e487e081759513993f9e9bc0e82aca9f1a7
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
