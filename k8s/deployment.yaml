apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:38aec6d8d677109a78a4a0ff379fbb1c830e81c8
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
