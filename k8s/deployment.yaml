apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f9a73395328ea62b4919ad3ed1e750854eaf5d75
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
