apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f67c21c0834828efd8e450bc77804f8665328095
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
