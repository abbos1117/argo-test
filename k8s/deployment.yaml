apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3a53933b62346ed21d712e91fc38031662225875
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
