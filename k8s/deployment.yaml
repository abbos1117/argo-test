apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7411b9a29784673a3156d229fbd9d30b965adedb
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
