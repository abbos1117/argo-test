apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5cdfae8355b67d5bedd8955dfd36b1e34e104e03
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
