apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:61d0706df645793a03cbf78829b43edb4f5ae72d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
