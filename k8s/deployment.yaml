apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:691cd29d62c4968dbdce5d722d8848b276d1fb85
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
