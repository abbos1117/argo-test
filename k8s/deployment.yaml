apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4a4634e856c92ae6524cf74a663753d4d01efe45
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
