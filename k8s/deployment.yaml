apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:a7a154f9c869a3fe82c63cdeacebbecf25bcf7c3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
