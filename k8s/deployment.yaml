apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:51de7503095bca98a6456c04c64a1da0a8cc6716
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
