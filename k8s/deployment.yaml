apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d9af4de52faf5b690df067db462b956e18f109e3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
