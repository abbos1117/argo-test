apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5e9cc7792ce58aecf287d2cdfe6fc4567d0efef0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
