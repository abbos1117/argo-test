apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b64cbbc7210ad70ef69980c22ceb88119d6cf8ec
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
