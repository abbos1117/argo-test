apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4755993866ce7870cca6c183c22c442772f298c3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
