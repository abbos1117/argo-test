apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:dd8e33ce90adcb8f152ea921fc188a32b291fc78
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
