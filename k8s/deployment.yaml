apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8252cad9ea498c280922394e1bc3410a1b0d68d5
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
