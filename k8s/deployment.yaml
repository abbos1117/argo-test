apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:def1f36961ee4cb97dc6abb399561c00bc5d8d2c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
