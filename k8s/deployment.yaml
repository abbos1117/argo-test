apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:35ac9b42d932daf14dc762cdb9bda457ecb6e70d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
