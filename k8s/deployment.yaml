apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:bcd1da64f28aa95caefec82c10f857f3ee0432fa
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
