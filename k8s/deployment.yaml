apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f6eb856112bfbdea3ffcba80d0bd627494da6282
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
