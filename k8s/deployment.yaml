apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9ee22ef8de2c5a1cb165ac63f27b9e5eb4c6f629
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
