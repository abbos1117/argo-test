apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6f0ee9937442a8e5d2e868aa1166c7911bbb7518
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
