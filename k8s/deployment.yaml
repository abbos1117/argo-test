apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:11b27d92ab2e49fe8c07e99f8993b8417351f178
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
