apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:46cf184237461033f5a92225797d71502fca3dc7
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
