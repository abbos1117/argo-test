apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3ace99cfe3aafaeec3f63a9f493373f1c1a47182
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
