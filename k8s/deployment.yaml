apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4f69e6abed51ac5cd6367bea8788366653290ecd
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
