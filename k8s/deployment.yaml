apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:889ed37cca52f2aeba5f11ab8b756282b53ea886
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
