apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8bc7dc171ff281dea8e3f161c4a0f59e5f2e9e23
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
