apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2d0162b9ef412ba436845a011a9a61c282df72af
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
