apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ceebd56a64d1060fbe91a783ba24e35592c727b3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
