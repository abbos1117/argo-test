apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:376903f4daabeabf05bbae5568d3f6c96e8468e3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
