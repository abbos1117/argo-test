apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:74dfa838f45f396af9650c3ebc2d735e59bb0fb8
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
