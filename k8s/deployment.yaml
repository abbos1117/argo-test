apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6aa4fc88b4c221b10c4bf880900f53b0ae974290
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
