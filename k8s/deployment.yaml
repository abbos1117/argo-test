apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:37765d65e21cf286ae0233ad34cc841cd2304e30
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
