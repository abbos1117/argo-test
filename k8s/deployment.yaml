apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6c1b8ec8dad4463bb7bf96de55bbdc8fd612da01
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
