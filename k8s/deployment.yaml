apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:fbebb74c738a97e5365c1b5e77c41a18275ec301
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
