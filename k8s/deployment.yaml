apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:060bfcf44533b7b2baaac8e3f2b7e99d991d0698
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
