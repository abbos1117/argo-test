apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:c7ef8578f298546d4bfd3943c9302d99c9f46d8d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
