apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5a8462ebd26c6b89f25ea817b8ffc6877580bbff
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
