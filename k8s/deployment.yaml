apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:995d4a6572b55ce4a24c0215be112b30518484a4
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
