apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:665a104a51b05b08ef32e914504bb4d47074ce41
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
