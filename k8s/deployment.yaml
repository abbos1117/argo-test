apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:334a4572afee939f3974350a51a30d98dc50f485
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
