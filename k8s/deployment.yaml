apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:1d608458e4473ee9f40a1517e27f6af97b73cdee
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
