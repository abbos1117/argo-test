apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f62321a125eb42f2fabb9ce7815fb8604a5947c6
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
