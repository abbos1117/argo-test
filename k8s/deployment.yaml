apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b2b328c5bf601ac80854d9e3f1c48f98e36bf394
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
