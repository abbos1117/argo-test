apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:4f5090358f8e3b1efad092becf5070f28e1b955b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
