apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e4688aaf2ab47294efcf31daa3c3c01e97be6dea
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
