apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3bf3be60698ac0c6a15b517d8f4dab8353f9282a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
