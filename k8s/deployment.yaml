apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e27e42277a5efc120b5013bc27764657af55da1c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
