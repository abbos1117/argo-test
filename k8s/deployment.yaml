apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f6ea70f56b8f1018f49fdd9ccadc5ff2a5bdd61d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
