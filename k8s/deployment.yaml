apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:10c7763e2387d22720cb02be9e429ca21aa1287b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
