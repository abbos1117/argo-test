apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e839848e29b5b7cc2ab2231a06914f8f029bebeb
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
