apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:41b6bf15a0d35a231ff2dc3fa5f5a3ec731f2b1b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
