apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:646a5d3ce6afb6e4335f8b2155fe925a1cb8b3d8
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
