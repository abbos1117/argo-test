apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8a18047b914c8736daec63a91d549ab4c1505e20
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
