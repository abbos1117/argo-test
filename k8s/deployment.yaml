apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:171242d9e4aca25b37c163bcbc388b488cebc594
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
