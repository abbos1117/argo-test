apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f7890f278de59c92f4d55ef278eabfe2fc370ca6
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
