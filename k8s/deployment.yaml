apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8a40065d2a5d97771e0810d1088dd46122f16803
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
