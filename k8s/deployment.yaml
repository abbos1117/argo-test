apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:db4a48b4bd5f45d13306c95d3f54c5db99f516c4
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
