apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:66a3a1cf1f887000c1f089b138f14e4f73e02cef
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
