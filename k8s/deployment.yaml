apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:28fc88b8f378fde02f7054cad5e209533825ae90
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
