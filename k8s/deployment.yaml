apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:1b120bb7c1c8b7a5eb78a1f4a8c6ded0e4d5fd2c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
