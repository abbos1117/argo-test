apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2f1f8f2a9b3491362cf1f9d2b70752ce7bcbd5fc
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
