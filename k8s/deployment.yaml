apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3d6d50fda2016c8558a37c9611d926d2ee7b8e50
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
