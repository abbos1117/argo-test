apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f7212a4700daf163e57ccc435c2544c992852d2f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
