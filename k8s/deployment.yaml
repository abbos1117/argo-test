apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6c3d0036df34fcffe502ce8dc3e36af2a6a262c0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
