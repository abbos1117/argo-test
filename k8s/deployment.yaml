apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:31ad804a6381af8fda66381da24211c182931e72
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
