apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:c42734a485b3c1d573f4c79d7b62d76d24f1737f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
