apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:efd2b988195e23455aa355acfd2df489bb67857e
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
