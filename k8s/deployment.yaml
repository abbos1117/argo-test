apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:06a6bdc3e4f29f13a48dbbed0d1b14e773f1927a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
