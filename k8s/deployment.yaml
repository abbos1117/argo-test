apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:0c1a8cd83aed96fc06fe5de5d3a6c18c3fad9bd1
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
