apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:e63e73c30cfbbee3f3e0089eab39b2964993af9c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
