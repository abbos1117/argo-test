apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ad144697b6e83aca3fcf6b28d966e696bb417414
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
