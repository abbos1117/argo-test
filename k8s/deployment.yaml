apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9b2ebba023b6b0e27abebaa7c7b846c15361f9f9
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
