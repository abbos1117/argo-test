apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8a6dc075ccb98b76f3b2b54b00a443618f60fcb0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
