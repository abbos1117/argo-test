apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d2509c17b499dc4870abc97a71466b83f95990e0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
