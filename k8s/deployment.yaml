apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:80bb13b8298de03860b110497fea3abbb298c5c2
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
