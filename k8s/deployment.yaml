apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5d9a8b0488909a160258f48026d25090cffbffbb
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
