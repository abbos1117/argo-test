apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9ae43cb759e55b6c2697c39704aa9f77144b61d3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
