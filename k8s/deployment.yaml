apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:eda37e8aacf2f674e72e0f69ed874276e457ad6e
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
