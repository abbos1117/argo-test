apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:10ce31203164c7b123996ac786e14ff09d72514c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
