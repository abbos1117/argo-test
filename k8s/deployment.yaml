apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f0ac07efa3f2284b3b243efc8fba2813a47cea8c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
