apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:780c5d6d5e15b1543d3a26ba16f05af473e4c05f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
