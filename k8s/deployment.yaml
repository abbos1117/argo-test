apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9717b2c0282b660793a084901b11c4a7b2918d69
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
