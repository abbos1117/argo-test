apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:87dd35979a44ec84608db1f75db200242092e99c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
