apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:bf6fc3ce1e0e1d4b4034a9b24c60bec5b82ce3d9
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
