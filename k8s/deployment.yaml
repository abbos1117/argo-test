apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b6052fc899e7adab50301e31be74041e1a458ad4
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
