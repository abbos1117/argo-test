apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ec26f5b07037a50f687ccc8c48667da67d55c144
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
