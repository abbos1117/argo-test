apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:c21db575a8a2c36e443322d124671816487c4786
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
