apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:cc66c1521dcc446a693fe13e8156ea7cad55cd6b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
