apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:58bf002da041ff3f44d81609ebf0f9a5f110f2ab
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
