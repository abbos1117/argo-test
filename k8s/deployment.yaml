apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:964a39bb85e8d25cfb62edc59352922d777e10ce
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
