apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d53e72128ef247720de4c24a47b6fafc122d7457
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
