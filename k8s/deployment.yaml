apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:094645f099283ad9674e5433f59e627d132fea2b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
