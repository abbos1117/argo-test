apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6f9f3af6f3f2cc9b0dcda7c08f71bbc9b2d1650a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
