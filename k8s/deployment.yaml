apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ec60221fbad5e38a25dc32646188b1a1cfdc9d90
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
