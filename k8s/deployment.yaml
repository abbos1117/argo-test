apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:415f43102b7e9741fc67a035d78dd41deefebb8d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
