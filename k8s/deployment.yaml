apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9d528cd04a96f6bc88b887a36c9091ab2e9d4824
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
