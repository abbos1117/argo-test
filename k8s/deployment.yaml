apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:710b5e61ef279cc247f1f40d29e02ae403d760fa
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
