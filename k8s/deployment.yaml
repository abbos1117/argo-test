apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:fc29c1365414e1b26237f07f187dfee4dc8b8afc
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
