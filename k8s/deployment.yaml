apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:31bbba87bb77b95b9283cc91188a1fcc57a2cad2
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
