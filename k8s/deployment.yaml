apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9f588bdbae5eecfe0351cc6baad47b91d5a1f2e1
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
