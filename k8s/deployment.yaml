apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:49cbb20108d72c4b1c71dfcad02bc0edf6d2b9d8
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
