apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3c60b7c99a4eb471f946ec45d2634809ec5fcb9c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
