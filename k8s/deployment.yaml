apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5c1b3fb9d62c1a7efbc1a83c45fedf1b09bef6bf
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
