apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:386a56a41e07010749196b6ff958c9a25c39ddb9
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
