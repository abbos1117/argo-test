apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7a5b890ba358a0df782a653977c8366c4e2da30d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
