apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:93ae78df01d6d1ed19b4a23513ef475a6a46ea97
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
