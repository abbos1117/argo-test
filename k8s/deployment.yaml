apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ccb4a62a3d09256d39afec7615ee3505123ae916
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
