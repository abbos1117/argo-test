apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:73ed2d80a7ff52a34694360d1279ff65c3d05d5d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
