apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:77aeca6a461ee40c4461dc2260ec6e0668bcd62e
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
