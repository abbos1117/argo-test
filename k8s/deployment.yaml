apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3ee14f2bf31848a2b4ed72746b2df746fdadddbf
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
