apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:00b3c7cf4d31f194f2aba1c808cd92f7c7dd82ad
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
