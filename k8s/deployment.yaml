apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:89ada4b515a3a9aa8cf11e36b5126daf364a103a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
