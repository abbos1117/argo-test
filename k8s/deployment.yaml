apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:8914c78ac1a6b08f5d1e6b0eac68e1d5e4963b25
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
