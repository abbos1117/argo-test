apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:0bf303c58d619407ec16842fca06037d906afc3b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
