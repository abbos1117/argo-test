apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d5be8f4dc36a90d85b468dd308124f5a16b5aa4f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
