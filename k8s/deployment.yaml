apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6c31b02664e6c330c0a802b6b0500dca43d81561
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
