apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:ea4cf1b76eeafdb71f72253a4d85e52eac002c6f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
