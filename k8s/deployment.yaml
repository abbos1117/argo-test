apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:90ba4340299d7088a27620fcc8a697542d5c8dce
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
