apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7f05d58b432f5d5c8d21dd75c9c33dcc73e4f6ad
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
