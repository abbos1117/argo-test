apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:9d56184a2ca893b2efcb61e1f5a6a8e691b7cb1a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
