apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:6894ec0decb726ecbbe5ae96ac3af47ecddc5bc8
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
