apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:13b9c7cfe4145757657e6632c923858df5ba7094
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
