apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:cfc0d9d7c65d14c6e34196732156403b3c069d36
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
