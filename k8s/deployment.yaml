apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2543f77e7d588e808a6948b07c064a05bf24ce19
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
