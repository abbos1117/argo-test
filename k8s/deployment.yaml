apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:bfe1a3e001d101631a5cb26769f5c956f5135177
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
