apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3ae5936d43aa022dcbc478e767042630d3c86e49
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
