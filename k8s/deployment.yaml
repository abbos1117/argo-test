apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d901cb7eb22ef1af93ba5943b4006e88f82e384d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
