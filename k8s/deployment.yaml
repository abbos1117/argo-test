apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:f194e043f8d09bff56caf1580a5b9530d1f2eba0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
