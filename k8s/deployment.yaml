apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:144afa7e51a43a5894e41a5e62e3ded8fdf8808c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
