apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:de2be311f153691761ff9f05b0541a66c2e34417
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
