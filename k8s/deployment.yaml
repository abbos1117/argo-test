apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:eb4b43111a33592488d7d221bfd47c72a395c36c
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
