apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:b5794fc8ca619f9bafe2ab0d4afd24d74509d39d
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
