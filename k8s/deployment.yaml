apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:1fa064119a5a2f5e6a75ba4d279d92c435a79f21
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
