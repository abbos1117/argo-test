apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:adc16e17fbb93164fb5a97775f8a7c87da075d88
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
