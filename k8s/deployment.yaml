apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3807d0e67770d23d86410ff2b46e24b64726e440
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
