apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:d6cbde2a605007bbf07750a86dae38eeeebdb96a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
