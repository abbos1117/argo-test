apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:91cb73ae3bbc535ada1f27afded66e0b685a60a6
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
