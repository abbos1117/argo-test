apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:7c87a44a9f40d820f0bb8a9f285827a198ea6e2b
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
