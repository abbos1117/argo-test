apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:2d90f6da163eafc34684d1d28780ce248ba76f3a
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
