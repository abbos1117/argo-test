apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:3b1f8ab25f611c228bd75b9248f66eb94d5665d3
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
