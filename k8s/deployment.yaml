apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-container
        image: 10449/simple-html:5f6a8323c8b48eadb9d8eb77302c2df4591153fd
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: dockerhub-secret
